<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>نظام الامتحانات الإلكتروني</title>
<style>
:root {
    --primary-color: #3498db;
    --secondary-color: #2980b9;
    --success-color: #2ecc71;
    --danger-color: #e74c3c;
    --light-color: #ecf0f1;
    --dark-color: #34495e;
}
* {
    box-sizing: border-box;
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body {
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
}
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}
header {
    background-color: var(--dark-color);
    color: white;
    padding: 20px 0;
    text-align: center;
    margin-bottom: 30px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
header h1 {
    font-size: 24px;
    margin-bottom: 10px;
}
.card {
    background-color: white;
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.form-group {
    margin-bottom: 15px;
}
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}
input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}
button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}
button:hover {
    background-color: var(--secondary-color);
}
.question {
    margin-bottom: 20px;
    padding-bottom: 20px;
    border-bottom: 1px solid #eee;
}
.question-text {
    font-weight: bold;
    margin-bottom: 10px;
}
.options {
    margin-left: 20px;
}
.option {
    display: block;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    background-color: #fff;
}
.option:hover {
    border-color: var(--primary-color);
}
.option.selected {
    border-color: var(--primary-color);
    background-color: rgba(52, 152, 219, 0.1);
    font-weight: bold;
}
.option input[type="radio"] {
    display: none;
}
.result-card {
    text-align: center;
    padding: 30px;
}
.score {
    font-size: 24px;
    font-weight: bold;
    margin: 20px 0;
    color: var(--primary-color);
}
.hidden {
    display: none;
}
.flex-between {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
}
#questions-container {
    width: 100%;
}
@media (max-width: 600px) {
    .container {
        padding: 10px;
    }
    header h1 {
        font-size: 20px;
    }
}
.muted {
    color: #7f8c8d;
    font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
<header>
    <h1>نظام الامتحانات الإلكتروني</h1>
    <p>معهد الفضيلة العالي للتدريب</p>
</header>

<!-- نموذج التسجيل -->
<div class="card" id="registration-form">
    <h2>تسجيل بيانات الطالب</h2>
    <form id="student-form">
        <div class="form-group">
            <label for="student-name">اسم الطالب:</label>
            <input type="text" id="student-name" required />
        </div>
        <div class="form-group">
            <label for="student-id">رقم الهوية:</label>
            <input type="text" id="student-id" required />
            <div class="muted">يُقبل أرقام إنجليزية فقط (سيتم تحويل الأرقام العربية تلقائيًا).</div>
        </div>
        <div class="form-group">
            <label for="level">المستوى:</label>
            <select id="level" required>
                <option value="">اختر المستوى</option>
                <option value="1">المستوى الأول</option>
                <option value="2">المستوى الثاني</option>
                <option value="3">المستوى الثالث</option>
                <option value="4">المستوى الرابع</option>
                <option value="5">المستوى الخامس</option>
                <option value="6">المستوى السادس</option>
                <option value="7">المستوى السابع</option>
                <option value="8">المستوى الثامن</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course">الدورة:</label>
            <select id="course" required>
                <option value="">اختر الدورة</option>
                <option value="networks">شبكات</option>
                <option value="HR">موارد بشرية</option>
            </select>
        </div>
        <button type="submit">بدء الامتحان</button>
    </form>
</div>

<!-- الامتحان -->
<div class="card hidden" id="exam-section">
    <h2 id="exam-title">امتحان المستوى: <span id="current-level"></span> - <span id="current-course"></span></h2>
    <p>الطالب: <span id="exam-student-name"></span> (<span id="exam-student-id"></span>)</p>
    <p>المادة: <strong id="current-subject-name"></strong> (<span id="subject-progress">1/1</span>)</p>

    <form id="exam-form">
        <div id="questions-container"></div>
        <div style="margin-top:12px;">
            <div class="muted" style="margin-bottom:10px;">أجب عن جميع الأسئلة ثم اضغط التالي/إنهاء.</div>
            <button id="next-or-finish" type="submit">التالي</button>
        </div>
    </form>
</div>

<!-- النتيجة النهائية -->
<div class="card result-card hidden" id="results-section">
    <h2>نتيجة الامتحانات لكل مادة</h2>
    <div id="final-summary"></div>
    <div class="score" id="overall-score"></div>
    <p id="countdown-message" class="muted" style="margin-top:10px;"></p>
    <div style="margin-top:14px;">
        <button id="new-exam">امتحان جديد</button>
    </div>
</div>
</div>

<script>
// نفس السكريبت السابق بدون تغيير
// فقط تأكد أن flex-between موجود في CSS (حلتها فوق)
// وquestions-container 100%
// وكود student-id لأرقام إنجليزية
</script>
</body>
</html>
